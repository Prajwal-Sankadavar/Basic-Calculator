<!DOCTYPE html>                                                                                   <!-- Type of document is html -->
<html lang="en">                                                                                  <!-- Language Attribute-->
    <head>
        <!--Required meta Tags -->
        <meta charset="UTF-8">                                                                    <!-- Webpage character encoding-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Page setup-->
        <title> Basic Calculator </title>
        <link rel="icon" href="calci.png">                                                        <!-- Favicon image-->
        <link rel="stylesheet" href="Calculatorstyle.css">                                        <!-- Css page for stylling--> 
    </head>

    <body>
        <div class="calculator">
            <input type="text" id="display" disabled >
            <div class="calculator-keys">
                <button onclick="appendToDisplay('/')" class="operator">DIV(/)</button>
                <button onclick="appendToDisplay('*')" class="operator">MUL(*)</button>
                <button onclick="appendToDisplay('+')" class="operator">ADD(+)</button>
                <button onclick="appendToDisplay('-')" class="operator">SUB(-)</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('4')">4</button>   
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="calculate()">=</button>
                <button onclick="clearDisplay()">AC</button>
            </div>
        </div>
        <script src="CalculatorJs.js"></script>                                                   <!-- JS file link-->
    </body>
</html>
